on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Checkout the repository
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    # Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
        
    # Install dependencies
    - run: |
        pip install -r requirements.txt
        
    # Test
    - name: Run tests
      run: |
        echo "Run tests"
        
    # Execute the Update Script on the VM
    - name: Deploy to Azure VM via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VM_IP }}
        username: azureuser
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          GIT_REPO=${{ secrets.GIT_REPO }} bash /home/azureuser/project6/SDA-Project-6/update_app.sh

    # Execute the Update Script on the VM
    - name: Deploy to Azure VMSS
      run: |
        az vmss extension set \
          --resource-group ${{ secrets.RESOURCE_GROUP }} \
          --vmss-name ${{ secrets.VMSS_NAME }} \
          --name CustomScript \
          --force-update \
          --publisher Microsoft.Azure.Extensions \
          --settings '{"commandToExecute": "/home/azureuser/project6/SDA-Project-6/update_app.sh"}'
